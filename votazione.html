<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Votazione Film per Bambini</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #fdf7e3; padding: 20px; }
    h1 { color: #d8cfc2; }
    .film-list { margin: 20px 0; }
    .film-item { margin-bottom: 10px; }
    button { background-color: #d8cfc2; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #cfc4b5; }
    #results { margin-top: 30px; }
</style>
</head>
<body>

<h1>Quale film vogliamo guardare?</h1>

<div class="film-list">
    <div class="film-item">
        <button onclick="vote('Il Re Leone')">ü¶Å Il Re Leone</button>
    </div>
    <div class="film-item">
        <button onclick="vote('Frozen')">‚ùÑÔ∏è Frozen</button>
    </div>
    <div class="film-item">
        <button onclick="vote('Toy Story')">ü§† Toy Story</button>
    </div>
    <div class="film-item">
        <button onclick="vote('Coco')">üé∏ Coco</button>
    </div>
</div>

<div id="results">
    <h2>Risultati:</h2>
    <ul id="results-list">
        <li>Il Re Leone: 0 voti</li>
        <li>Frozen: 0 voti</li>
        <li>Toy Story: 0 voti</li>
        <li>Coco: 0 voti</li>
    </ul>
</div>

<script>
    // Inizializza voti
    const votes = {
        "Il Re Leone": 0,
        "Frozen": 0,
        "Toy Story": 0,
        "Coco": 0
    };

    function vote(film) {
        votes[film]++;
        updateResults();
    }

    function updateResults() {
        const list = document.getElementById('results-list');
        list.innerHTML = '';
        for (const film in votes) {
            list.innerHTML += `<li>${film}: ${votes[film]} voto${votes[film] !== 1 ? 'i' : ''}</li>`;
        }
    }
</script>

</body>
</html>
