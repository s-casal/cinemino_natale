<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Votazione Film di Natale</title>
<style>
    body {
        font-family: 'Comic Sans MS', Arial, sans-serif;
        background: #fff8f0;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #d86c6c;
        margin-bottom: 30px;
    }
    .film-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        max-width: 500px;
        margin: 0 auto;
    }
    .film-item {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #fdf2e0;
        border-radius: 10px;
        padding: 10px 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.1s;
    }
    .film-item:hover {
        transform: scale(1.02);
        background-color: #fde3c2;
    }
    .film-name {
        font-weight: bold;
        font-size: 1.1em;
    }
    .vote-bar-container {
        flex: 1;
        height: 20px;
        background-color: #eee;
        border-radius: 10px;
        margin-left: 15px;
        overflow: hidden;
    }
    .vote-bar {
        height: 100%;
        width: 0%;
        border-radius: 10px;
        text-align: right;
        padding-right: 5px;
        color: #fff;
        font-weight: bold;
        line-height: 20px;
        transition: width 0.3s;
    }
</style>
</head>
<body>

<h1>ðŸŽ„ Quale film vogliamo guardare?</h1>

<div class="film-list" id="film-list">
    <!-- Film verranno generati dinamicamente -->
</div>

<script>
const films = [
    { name: "Polar Express", emoji: "ðŸš‚", color: "#d86c6c" },
    { name: "Frozen: Le avventure di Olaf", emoji: "â„ï¸", color: "#6cc7d8" },
    { name: "Robin Robin", emoji: "ðŸ¦‰", color: "#d8a16c" },
    { name: "A Christmas Carol", emoji: "ðŸŽ©", color: "#6cd86c" },
    { name: "Grinch", emoji: "ðŸŽ„", color: "#b86cd8" },
    { name: "Angela's Christmas 2", emoji: "ðŸ‘§", color: "#d86cd0" },
    { name: "Mamma ho perso l'aereo", emoji: "ðŸ ", color: "#d8d36c" },
    { name: "5 Leggende", emoji: "â­", color: "#6cd8d8" },
    { name: "Qualcuno salvi il Natale", emoji: "ðŸŽ…", color: "#d86c6c" }
];

const votes = {};
films.forEach(f => votes[f.name] = 0);

const filmListDiv = document.getElementById('film-list');

function renderFilms() {
    filmListDiv.innerHTML = '';
    const maxVotes = Math.max(...Object.values(votes), 1); // evita divisione per 0
    films.forEach(f => {
        const percent = (votes[f.name]/maxVotes)*100;
        const filmDiv = document.createElement('div');
        filmDiv.className = 'film-item';
        filmDiv.onclick = () => { votes[f.name]++; renderFilms(); };

        filmDiv.innerHTML = `
            <span class="film-name">${f.emoji} ${f.name}</span>
            <div class="vote-bar-container">
                <div class="vote-bar" style="width:${percent}%; background-color:${f.color}">${votes[f.name]}</div>
            </div>
        `;
        filmListDiv.appendChild(filmDiv);
    });
}

// Primo render
renderFilms();
</script>

</body>
</html>
